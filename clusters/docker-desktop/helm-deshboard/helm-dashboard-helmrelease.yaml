apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: helm-dashboard
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: helm-dashboard
      sourceRef:
        kind: HelmRepository
        name: komodorio
        namespace: flux-system
      version: 1.0.0
  values:
    replicaCount: 1
    debug: false
    image:
      repository: komodorio/helm-dashboard
      pullPolicy: IfNotPresent
      tag: ""
    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""
    serviceAccount:
      create: true
      name: ""
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 1
        memory: 1Gi
    dashboard:
      allowWriteActions: false
      namespace: ""
      persistence:
        enabled: true
        storageClass: null
        accessModes:
          - ReadWriteOnce
        labels: {}
        annotations: {}
        hostPath: ""
        size: 100M
    updateStrategy:
      type: RollingUpdate
    podAnnotations: {}
    podSecurityContext: {}
    securityContext: {}
    service:
      type: ClusterIP
      port: 8080
    ingress:
      enabled: false
      className: ""
      annotations: {}
      hosts:
        - host: your-domain.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: []
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
    nodeSelector: {}
    extraArgs:
      - --no-browser
      - --bind=0.0.0.0
    tolerations: []
    affinity: {}
