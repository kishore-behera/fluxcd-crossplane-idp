namespace: kishore-azure-config

providerConfigRef: kodekloud-config

resourceGroup:
  name: kodekloud-rg
  externalName: kishore-kodekloud-rg
  location: West Europe

virtualNetwork:
  name: kishore-virtualnetwork
  externalName: crossplane-vnet
  addressSpace: 192.168.0.0/16
  location: West Europe

subnets:
  - name: azure-firewall-subnet
    externalName: AzureFirewallSubnet
    subnetRef: kishore-firewall-subnet-ref
    addressPrefixes:
      - 192.168.0.0/24
    subnetName: AzureFirewallSubnet
  - name: application-gateway-subnet
    externalName: ApplicationGatewaySubnet
    subnetRef: kishore-apgw-subnet-ref
    addressPrefixes:
      - 192.168.1.0/24
    subnetName: ApplicationGatewaySubnet

